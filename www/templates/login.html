<ion-view view-title="Login" align-title="left">
    <ion-content style="background: url('https://s-media-cache-ak0.pinimg.com/originals/d2/95/50/d29550ea7dde64fc9231168f744ded7a.jpg') center; background-size: cover;">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1>Quiz Gamer</h1>
            </div>
        </div>
        <div class="list">
            <ion-md-input placeholder="Username" highlight-color="balanced" type="text" style="background: grey"></ion-md-input><br>
            <ion-md-input placeholder="Password" highlight-color="energized" type="password" style="background: grey"></ion-md-input>
        </div>
        <div class="padding">
            <button ui-sref="app.profile" class="button button-full button-assertive ink">Login</button>
        </div>
        <div class="button-bar social-login">
            <button class="button button-small button-border icon-left ion-social-google button-assertive-900">Google+</button>
            <button class="button button-small button-border icon-left ion-social-twitter button-calm-900">Twitter</button>
            <button class="button button-small button-border icon-left ion-social-facebook button-positive-900">Facebook</button>
        </div>
    </ion-content>
</ion-view>
